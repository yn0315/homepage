        </div>

    </header>
    <section id="join">
        <div id="join_outer_box">
            <div id="join_inner_box">
                <form action="/joinAction" method="POST" class="joinForm">

                    <h2>회원가입</h2>
                    <div class="textForm">
                        <input name="loginId" type="text" class="id" placeholder="아이디">
                        </input>
                    </div>
                    <div class="textForm">
                        <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
                    </div>
                    <div class="textForm">
                        <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
                    </div>
                    <div class="textForm">
                        <input name="name" type="password" class="name" placeholder="이름">
                    </div>
                    <div class="textForm">
                        <input name="email" type="text" class="email" placeholder="이메일">
                    </div>

                    <input type="submit" class="btn" value="J O I N" />
                </form>
            </div>
        </div>
    </section>
